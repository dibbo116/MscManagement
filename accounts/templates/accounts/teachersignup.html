
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RUET MSC Student Management System ">

    <title>Teacher Sign up</title>
  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>
<body>
  <div style="text-align: right">
  <a href="{% url 'signup' %}" type="button" class="btn btn-link" align="left">Student Registration Form</a>
  <a href="{% url 'home' %}" type="button" class="btn btn-link" align="left">Back to Home</a>

  </div>
    <div id="container-fluid">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning" role="alert">
      {{ message }}
      </div>
      {% endfor %}
      {% endif %}
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="alert alert-primary" role="alert">
                 <h5 align="Center">Teacher Registration Form</h5>

              </div>
              <div class="alert alert-secondary" align="center">
          Please complete all required fields in registration form. Otherwise your profile remain incomplete.
              </div>
              &emsp;

                <div class="row">
                  <div class="col-lg-1"></div>

                    <div class="col-lg-8">
                          <div class="row">
                                    <div class="col-sm-6 b-r">
                                        <div class="form-group">
                                            <label >Name *</label>
                                            <input type="text" data-validation="required" placeholder="Enter name"  name="name" class="form-control">
                                        </div>
                                    <input type="hidden" name="type" value="4">
                                        <div class="form-group">
                                            <label>Email *</label>
                                            <input type="email" name="email" data-validation="email" placeholder="Enter email"  class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label >Phone No *</label>
                                            <div class="input-group m-b">

                                            <input type="text" name="phone_no1" data-validation="number" placeholder="Enter primary phone no"  class="form-control">
                                            </div>
                                        </div>



                                        <div class="form-group">
                                            <label>Gender *</label>
                                            <select name="gender"class="form-control select2">
                                                <option  value="Male">Male</option>
                                                <option  value="Female">Female</option>

                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Department *</label>
                                            <select name="department_id" data-validation="required" class="form-control select2">
                                                <option disabled="" selected="">Department</option>
                                                                                                <option  value="1">EEE</option>
                                                                                                    <option  value="3">CSE</option>
                                                                                                    <option  value="4">ECE</option>
                                                                                                    <option  value="5">ETE</option>
                                                                                                    <option  value="6">CE</option>
                                                                                                    <option  value="7">Architecture</option>
                                                                                                    <option  value="8">URP</option>
                                                                                                    <option  value="9">BECM</option>
                                                                                                    <option  value="10">IPE</option>
                                                                                                    <option  value="11">GCE</option>
                                                                                                    <option  value="12">MTE</option>
                                                                                                    <option  value="13">MSE</option>
                                                                                                    <option  value="14">ME</option>
                                                                                                    <option  value="15">CFPE</option>

                                            </select>
                                        </div>

                                      <input type="hidden" name="type_name" value="teacher">
                                      <input type="hidden" name="type" value="4">
                                        <div class="form-group">
                                            <label >Designation *</label>
                                            <select name="designation_id" data-validation="required" class="form-control select2">
                                                <option disabled="" selected="">Designation</option>
                                                                                                <option  value="1">Professor</option>
                                                                                                    <option  value="2">Associate Professor</option>
                                                                                                    <option  value="3">Assistant Professor</option>
                                                                                                    <option  value="4">Lecturer</option>

                                            </select>
                                        </div>


                                        <div class="form-group">
                                            <label >Password *</label>
                                            <input type="password" placeholder="Enter password" data-validation="length" autocomplete="new-password" name="password"  id="password" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label >Confirm Password *</label>
                                            <input type="password" id="con_password" data-validation="required"  placeholder="Enter confirm password" class="form-control">
                                            <span id="pass_msg_div" class="text-danger"></span>
                                        </div>



                                    </div>
                                    <div class="col-md-12">
                                        <button id="submit_btn" type="submit" class="btn btn-w-m btn-primary">Submit</button>
                                    </div>
                                </div>



                    </div>

                    <div class="col-lg-3">


                               <h5 align="center">Profile Picture</h5>

                               <div class="row">
                                    <div class="col-sm-12">

                                            <img   class="img-thumbnail rounded mx-auto d-block" src="https://www.freeiconspng.com/uploads/png-file-png-file-png-file-png-file-png-file-27.png"  height=200px width=225px>
                                            <div class="custom-file">
                                           <input type="file" class="custom-file-input" id="propic" name="propic">
                                                <label class="custom-file-label" for="customFile">Select Image</label>
                                                    </div>
                                                              </div>


                    </div>

                </div>


            </form>




    <!-- Mainly scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html
